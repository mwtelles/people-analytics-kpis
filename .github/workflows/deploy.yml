name: Deploy to Railway

on:
  push:
    branches:
      - main

jobs:
  smoke-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        app: [backend, frontend]
    name: Smoke Check (${{ matrix.app }})
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint ${{ matrix.app }}
        run: pnpm --filter ${{ matrix.app }} run lint --if-present

      - name: Build ${{ matrix.app }}
        run: pnpm --filter ${{ matrix.app }} run build --if-present

  deploy:
    runs-on: ubuntu-latest
    needs: smoke-check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Railway CLI
        run: pnpm add -g @railway/cli

      - name: Deploy to Railway
        run: railway up --service all --ci --project f87cc766-d691-4c74-918d-df5c5f501561
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
